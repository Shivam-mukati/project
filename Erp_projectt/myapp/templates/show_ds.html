<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Designation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #a0c4ff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .table-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 32px;
            margin: 40px auto;
            max-width: 900px;
        }
        .table thead {
            background: #1976d2;
            color: #fff;
        }
        .table tbody tr {
            transition: background 0.3s;
        }
        .table tbody tr:hover {
            background: linear-gradient(90deg, #bbdefb 0%, #e3f2fd 100%);
        }
        .btn-custom {
            background: #1976d2;
            color: #fff;
            border-radius: 20px;
            padding: 6px 18px;
            border: none;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
        }
        .btn-custom:hover {
            background: #1565c0;
            color: #fff;
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.18);
        }
        .add-btn {
            margin-bottom: 24px;
            background: #0d47a1;
        }
        .add-btn:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container table-container">
        <a href="{% url 'add_ds' %}" class="btn btn-custom add-btn mb-3">
            <i class="fas fa-plus"></i> Add Designation
        </a>
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Designation Name</th>
                    <th>Designation</th>
                    <th colspan="2" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for d in ds %}
                <tr>
                    <td>{{d.ds_id}}</td>
                    <td>{{d.ds_name}}</td>
                    <td>{{d.desciptions}}</td>
                    <td class="text-center">
                        <a href="{% url 'upd_ds' d.ds_id %}" class="btn btn-custom">
                            <i class="fas fa-edit"></i> Update
                        </a>
                    </td>
                    <td class="text-center">
                        <a href="{% url 'del_ds' d.ds_id %}" class="btn btn-danger" style="border-radius:20px;">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
