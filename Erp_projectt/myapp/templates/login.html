<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Abstract Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .abstract-bg {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0; left: 0;
            z-index: 0;
            pointer-events: none;
        }
        .abstract-bg span {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            filter: blur(40px);
            animation: float 8s infinite alternate;
        }
        .abstract-bg .circle1 {
            width: 400px; height: 400px;
            background: #ffecd2;
            left: -100px; top: -100px;
            animation-delay: 0s;
        }
        .abstract-bg .circle2 {
            width: 300px; height: 300px;
            background: #fcb69f;
            right: -80px; top: 50px;
            animation-delay: 2s;
        }
        .abstract-bg .circle3 {
            width: 250px; height: 250px;
            background: #a1c4fd;
            left: 60vw; bottom: -100px;
            animation-delay: 4s;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1);}
            100% { transform: translateY(40px) scale(1.05);}
        }
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 35px 30px 35px;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h2 {
            margin-bottom: 25px;
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .login-form label {
            color: #fff;
            margin-bottom: 6px;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .login-form input {
            padding: 10px 14px;
            margin-bottom: 18px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.7);
            font-size: 1rem;
            transition: box-shadow 0.2s;
            outline: none;
        }
        .login-form input:focus {
            box-shadow: 0 0 0 2px #a777e3;
        }
        .login-form button {
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #6e8efb 0%, #a777e3 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(167,119,227,0.2);
            transition: background 0.2s, transform 0.1s;
        }
        .login-form button:hover {
            background: linear-gradient(90deg, #a777e3 0%, #6e8efb 100%);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 400px) {
            .login-container {
                width: 95vw;
                padding: 25px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="abstract-bg">
        <span class="circle1"></span>
        <span class="circle2"></span>
        <span class="circle3"></span>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" method="post" action="">
            {% csrf_token %}
            {{myform}}
        

            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
